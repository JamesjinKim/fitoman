<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Hours Summary</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<h1>Work Hours Summary</h1>

<table>
    <thead>
        <tr>
            <th>Project Code (pcode)</th>
            <th>Job Part</th>
            <th>Department</th>
            <th>Total Work Hours</th>
        </tr>
    </thead>
    <tbody>
        {% for row in data %}
        <tr>
            <td>{{ row.pcode }}</td>
            <td>{{ row.jobpart }}</td>
            <td>{{ row.department }}</td>
            <td>{{ row.total_workhours }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

</body>
</html>
